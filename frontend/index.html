<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File tree test page</title>

    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/file-tree.css" rel="stylesheet">
</head>

<body>
    <ul class="treeView">
        <li>
            <span class="node"><i class="fas fa-folder"></i> /</span>
            <ul class="nested">
                <li><span class="node"><i class="fas fa-file-pdf"></i> f1</span></li>
                <li>
                    <span class="node"><i class="fas fa-file-archive"></i> f2</span>
                    <ul class="nested">
                        <li><span class="node"><i class="fas fa-file-alt"></i> f3</span></li>
                    </ul>
                </li>
                <li><span class="node"><i class="fas fa-file-alt"></i> f3</span></li>
            </ul>
        </li>
    </ul>
    <div id="treeViewHolder"></div>
    <span class="loader"></span>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/fileTree.js"></script>
    <script>
        $('#treeViewHolder').fileTree({
            jsonLocation: 'fixed-tree.json'
        });
    </script>
</body>

</html>
